<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log("Service Worker registered"));
  }
  </script>
</head>
<body>
  <header>
    <h1>📚 NeurAloud</h1>
  </header>

  <main>
    <section class="controls">
      <label for="file-input" class="file-label">📁 Choose File</label>
      <input type="file" id="file-input" accept=".txt,.pdf"/>
      <select id="tts-engine">
        <option value="default">Default TTS Engine</option>
        <!-- Additional TTS engines can be added -->
      </select>
    </section>

    <section class="playback-buttons">
      <button onclick="play()">▶️ Play</button>
      <button onclick="pause()">⏸️ Pause</button>
      <button onclick="stop()">⏹️ Stop</button>
    </section>

    <section id="text-display" class="text-box"></section>
  </main>

  <footer>
    <p>© 2025 NeurAloud</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
