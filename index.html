<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6b21a8" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <button class="nav-button" onclick="navigate('home')">🏠 Home</button>
      <button class="nav-button" onclick="navigate('library')">📚 Library</button>
      <button class="nav-button" onclick="navigate('upload')">📤 Upload</button>
      <button class="nav-button" onclick="navigate('store')">🛒 Store</button>
      <button class="nav-button" onclick="navigate('profile')">👤 Profile</button>
    </div>

    <div id="main">
      <header>
        <h1><img src="icon.png" alt="NeurAloud Logo" style="height: 32px; vertical-align: middle;"> NeurAloud</h1>
        <p>Empowering minds through books and sound.</p>
      </header>

      <section id="upload-section" style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
        <label for="file-input" class="file-label">📂 Choose File</label>
        <input type="file" id="file-input" accept=".txt,.pdf" />
        <span id="file-name" style="font-size: 0.9em; color: #555;"></span>
        <select id="tts-engine">
          <option>Default TTS Engine</option>
          <option>Google TTS</option>
          <option>Azure</option>
          <option>Amazon Polly</option>
          <option>Speechify</option>
        </select>
        <button onclick="translateText()">🌍 Translate</button>
      </section>

      <section id="controls" style="margin-top: 20px;">
        <button onclick="play()">▶️ Play</button>
        <button onclick="pause()">⏸️ Pause</button>
        <button onclick="stop()">⏹️ Stop</button>
      </section>

      <section id="display-area">
        <div id="text-display">Upload a document to begin reading.</div>
      </section>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }

    document.getElementById("file-input").addEventListener("change", (e) => {
      const file = e.target.files[0];
      const fileName = file?.name || "";
      document.getElementById("file-name").textContent = fileName;
      if (file && file.type === 'application/pdf') {
        const reader = new FileReader();
        reader.onload = function () {
          const loadingTask = pdfjsLib.getDocument({ data: new Uint8Array(reader.result) });
          loadingTask.promise.then(pdf => {
            pdf.getPage(1).then(page => {
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              const renderContext = {
                canvasContext: context,
                viewport: viewport
              };
              page.render(renderContext).promise.then(() => {
                document.getElementById("text-display").innerHTML = "";
                document.getElementById("text-display").appendChild(canvas);
              });
            });
          });
        };
        reader.readAsArrayBuffer(file);
      } else if (file && file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = function () {
          const text = reader.result;
          const paragraphs = text.split(/(?<=\.|\!|\?)\s/).map(sentence => `<span class="sentence">${sentence}</span>`);
          document.getElementById("text-display").innerHTML = paragraphs.join(" ");
        };
        reader.readAsText(file);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
