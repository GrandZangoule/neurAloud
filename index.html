<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/docx-preview@0.5.6/dist/docx-preview.min.js"></script>
</head>
<body>
  <header>
    <svg width="40" height="40" viewBox="0 0 100 100" style="vertical-align: middle; margin-right: 10px;">
      <defs>
        <linearGradient id="purpleBlue" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#a020f0" />
          <stop offset="100%" stop-color="#0000ff" />
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="100" height="100" rx="20" ry="20" fill="url(#purpleBlue)" />
      <text x="50" y="60" text-anchor="middle" font-size="40" fill="white" font-family="Arial">NA</text>
    </svg>
    <span class="logo-title">NeurAloud</span>
    <nav>
      <button onclick="navigate('home')">Home</button>
      <button onclick="navigate('library')">Library</button>
      <button onclick="navigate('upload')">Upload</button>
      <button onclick="navigate('store')">Store</button>
      <button onclick="navigate('profile')">Profile</button>
    </nav>
  </header>

  <main>
    <!-- HOME SECTION -->
    <section id="home" class="active-section">
      <p>Welcome to NeurAloud ‚Äì Upload a file to begin reading aloud.</p>
    </section>

    <!-- UPLOAD SECTION -->
    <section id="upload" style="display:none;">
      <div class="controls">
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.epub" onchange="loadFile(event)" />
        <select id="tts-engine" onchange="changeTTSEngine()">
          <option value="default">Default TTS</option>
          <option value="responsivevoice">ResponsiveVoice</option>
          <option value="mozilla">Mozilla TTS</option>
          <option value="espeak">eSpeak</option>
          <option value="festival">Festival</option>
          <option value="custom">Custom Engine</option>
        </select>
        <select id="voice-select"></select>
        <button onclick="play()">‚ñ∂Ô∏è Play</button>
        <button onclick="pause()">‚è∏Ô∏è Pause</button>
        <button onclick="stop()">‚èπÔ∏è Stop</button>
        <button onclick="toggleLoop()">üîÅ Loop</button>
        <label style="margin-left: 10px;">
          <input type="checkbox" id="auto-resume-toggle" onchange="toggleAutoResume()" />
          Auto Resume
        </label>
      </div>

      <div class="sliders">
        <label>
          Rate:
          <input type="range" id="rate" min="0.5" max="2" step="0.01" value="1" />
          <span id="rateVal">1.00</span>
        </label>
        <label>
          Pitch:
          <input type="range" id="pitch" min="0" max="2" step="0.01" value="1" />
          <span id="pitchVal">1.00</span>
        </label>
      </div>

      <div id="text-display" class="text-box" ondblclick="resetZoom()"></div>
    </section>

    <!-- LIBRARY SECTION -->
    <section id="library" style="display:none;">
      <div class="library-section">
        <h3>Library (Saved Files)</h3>
        <div id="library-list"></div>
      </div>
    </section>

    <!-- PLAYLIST SECTION -->
    <section id="playlist" style="display:none;">
      <div class="playlist-section">
        <h3>Playlist (Up to 10)</h3>
        <div id="playlist-list"></div>
        <button onclick="playPlaylist()">Play Playlist</button>
      </div>
    </section>

    <!-- PROFILE SECTION -->
    <section id="profile" style="display:none;">
      <h3>Profile Settings</h3>
      <p>Pitch, Rate, Voice, and Resume preferences are saved automatically.</p>
    </section>
  </main>

  <footer>
    <button onclick="translateText()">üåê Translate</button>
  </footer>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() =>
        console.log("Service Worker registered")
      );
    }
  </script>
</body>
</html>
