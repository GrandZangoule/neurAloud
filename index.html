<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</head>
<body>
  <header>
    <h1>📚 NeurAloud</h1>
    <nav>
      <button onclick="navigate('Home')">Home</button>
      <button onclick="navigate('Library')">Library</button>
      <button onclick="navigate('Upload')">Upload</button>
      <button onclick="navigate('Store')">Store</button>
      <button onclick="navigate('Profile')">Profile</button>
    </nav>
  </header>

  <main>
    <section class="controls">
      <input type="file" id="fileInput" accept=".txt,.pdf" />
      <button onclick="loadFile()">📂 Load File</button>
      <button onclick="play()">▶️ Play</button>
      <button onclick="pause()">⏸️ Pause</button>
      <button onclick="stop()">⏹️ Stop</button>
      <button onclick="toggleLoop()">🔁 Loop</button>
      <button onclick="translateText()">🌐 Translate</button>
    </section>

    <section class="settings">
      <label>Rate:
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
      </label>
      <label>Pitch:
        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
      </label>
    </section>

    <section id="text-display" class="text-display">
      <p>🔽 Loaded text will appear here and be highlighted as it's read aloud.</p>
    </section>
  </main>

  <footer>
    <p>💪📚🎧 Empowering minds through books and sound.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
