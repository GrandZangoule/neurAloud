<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="header">
    <h1>üìö NeurAloud</h1>
    <div class="engine-row">
      <label for="tts-engine">TTS Engine:</label>
      <select id="tts-engine">
        <option value="default">Default</option>
        <!-- Add others later -->
      </select>
      <span id="read-queue-label">Read Queue</span>
    </div>
  </div>

  <div class="main">
    <div class="upload-section">
      <input type="file" id="file-input" />
    </div>

    <div class="controls">
      <button onclick="play()">‚ñ∂Ô∏è Play</button>
      <button onclick="pause()">‚è∏Ô∏è Pause</button>
      <button onclick="stop()">‚èπÔ∏è Stop</button>
    </div>

    <div id="text-display" class="text-display">
      <p>No document loaded yet.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
