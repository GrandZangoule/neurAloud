<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📚 NeurAloud</h2>
      <button onclick="navigate('home')">🏠 Home</button>
      <button onclick="navigate('library')">📁 Library</button>
      <button onclick="navigate('upload')">📤 Upload</button>
      <button onclick="navigate('store')">🛒 Store</button>
      <button onclick="navigate('profile')">👤 Profile</button>
    </aside>

    <main class="main">
      <section id="home" class="view-section">
        <h1>Welcome to NeurAloud</h1>
        <p>The AI-powered reading assistant. Upload a file and hit ▶️ Play.</p>
      </section>

      <section id="upload" class="view-section">
        <label for="file-input" class="file-label">📂 Choose File</label>
        <input type="file" id="file-input" accept=".txt,.pdf,.docx" />
        <span id="file-name"></span>
      </section>

      <section id="controls">
        <label for="tts-engine">TTS Engine:</label>
        <select id="tts-engine">
          <option>Default</option>
          <option>Google TTS</option>
          <option>Azure</option>
          <option>Amazon Polly</option>
          <option>Speechify</option>
          <option>ResponsiveVoice</option>
          <option>iSpeech</option>
          <option>IBM Watson</option>
          <option>Voxygen</option>
          <option>NeuralTalk</option>
        </select>

        <label>Rate:
          <input type="range" id="rate-slider" min="0.5" max="2" step="0.1">
          <span id="rate-value"></span>
        </label>

        <label>Pitch:
          <input type="range" id="pitch-slider" min="0" max="2" step="0.1">
          <span id="pitch-value"></span>
        </label>

        <button onclick="play()">▶️ Play</button>
        <button onclick="pause()">⏸️ Pause</button>
        <button onclick="stop()">⏹️ Stop</button>
      </section>

      <section id="display-area">
        <div id="text-display">Upload a document to begin reading.</div>
      </section>

      <section id="library" class="view-section">
        <h2>Your Library</h2>
        <ul id="library-list"></ul>
      </section>

      <section id="profile" class="view-section">
        <h2>Profile</h2>
        <p>Theme, stats, and voice preferences coming soon.</p>
      </section>

      <section id="store" class="view-section">
        <h2>Store</h2>
        <p>Upgrade to premium or buy credits (coming soon).</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
