<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <button class="nav-button">🏠 Home</button>
      <button class="nav-button">📚 Library</button>
      <button class="nav-button">➕ Upload</button>
      <button class="nav-button">🛍️ Store</button>
      <button class="nav-button">👤 Profile</button>
    </aside>

    <main class="main">
      <header>
        <h1>Welcome to NeurAloud</h1>
        <p>The AI-powered reading assistant that helps you read, listen, and learn better.</p>
      </header>

      <section class="upload-controls">
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx" />
        <button onclick="loadFile()">📁 Load File</button>
      </section>

      <section class="read-queue">
        <h2>📖 Read Queue</h2>
        <div class="tts-controls">
          <label for="ttsEngine">TTS Engine:</label>
          <select id="ttsEngine">
            <option>Google TTS</option>
            <option>Speechify</option>
            <option>Amazon Polly</option>
            <option>Azure</option>
            <option>OpenTTS</option>
          </select>
        </div>

        <div id="textDisplay" contenteditable="false"></div>
      </section>

      <footer class="playback-buttons">
        <button onclick="play()">▶️ Play</button>
        <button onclick="pause()">⏸️ Pause</button>
        <button onclick="stop()">⏹️ Stop</button>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
