<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8803301976531972" crossorigin="anonymous"></script>
</head>
<body>
  <div id="sidebar">
    <button class="nav-button" onclick="navigate('home')">🏠 Home</button>
    <button class="nav-button" onclick="navigate('library')">📚 Library</button>
    <button class="nav-button" onclick="navigate('upload')">➕ Upload</button>
    <button class="nav-button" onclick="navigate('store')">🛍️ Store</button>
    <button class="nav-button" onclick="navigate('profile')">👤 Profile</button>
  </div>

  <div id="main">
    <header>
      <h1>Welcome to NeurAloud</h1>
      <p>The AI-powered reading assistant that helps you read, listen, and learn better.</p>
    </header>

    <section id="upload-section" style="display:none;">
      <h2>Upload Document</h2>
      <input type="file" id="fileInput" accept=".txt,.pdf" />
    </section>

    <section id="library-section" style="display:none;">
      <h2>Your Library</h2>
      <ul id="library-list"></ul>
    </section>

    <section id="read-queue">
      <h2>Read Queue</h2>
      <ul id="queue-list"></ul>
    </section>

    <section id="tts-panel">
      <label for="tts-engine">TTS Engine:</label>
      <select id="tts-engine">
        <option>Google TTS</option>
        <option>Azure</option>
        <option>Amazon Polly</option>
        <option>Speechify</option>
        <option>OpenTTS</option>
      </select>
      <button onclick="toggleAutoResume()" id="auto-resume-toggle">Auto-Resume: Off</button>
    </section>

    <footer>
      <button onclick="play()">▶️ Play</button>
      <button onclick="pause()">⏸️ Pause</button>
      <button onclick="stop()">⏹️ Stop</button>
    </footer>

    <section id="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-8803301976531972"
        data-ad-slot="5315996119"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
