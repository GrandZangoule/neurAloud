<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>📚 NeurAloud</h1>

      <div class="upload-section">
        <label for="fileInput" class="upload-btn">📂 Upload File</label>
        <input type="file" id="fileInput" accept=".txt,.pdf" hidden />
      </div>

      <div class="engine-row">
        <label for="ttsEngine">🧠 TTS Engine:</label>
        <select id="ttsEngine">
          <option>Google TTS</option>
          <option>SpeechSynthesis (Default)</option>
        </select>
      </div>

      <h3>📋 Read Queue</h3>
      <ul id="queue-list" class="queue"></ul>

      <div class="controls">
        <button onclick="play()">▶️ Play</button>
        <button onclick="pause()">⏸️ Pause</button>
        <button onclick="stop()">⏹️ Stop</button>
      </div>
    </div>

    <!-- Main Viewer -->
    <div class="viewer">
      <h2>📝 Text Display</h2>
      <div id="textBox" class="text-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
