<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
    .logo-title {
      font-size: 2em;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <!-- Updated Logo with rounded top (purple) and rounded bottom (blue) -->
    <svg width="40" height="40" viewBox="0 0 100 100" style="vertical-align: middle; margin-right: 10px;">
      <rect x="0" y="0" width="100" height="50" rx="20" ry="20" fill="#a020f0" />
      <rect x="0" y="50" width="100" height="50" rx="20" ry="20" fill="#0000ff" />
      <text x="50" y="65" text-anchor="middle" font-size="36" fill="white" font-family="Arial">NA</text>
    </svg>
    <span class="logo-title">NeurAloud</span>
    <nav>
      <button onclick="navigate('home')">Home</button>
      <button onclick="navigate('library')">Library</button>
      <button onclick="navigate('upload')">Upload</button>
      <button onclick="navigate('store')">Store</button>
      <button onclick="navigate('profile')">Profile</button>
    </nav>
  </header>

  <main>
    <div class="controls">
      <input type="file" id="fileInput" accept=".txt,.pdf" />
      <button onclick="loadFile()">Load File</button>
      <button onclick="play()">‚ñ∂Ô∏è Play</button>
      <button onclick="pause()">‚è∏Ô∏è Pause</button>
      <button onclick="stop()">‚èπÔ∏è Stop</button>
      <button onclick="toggleLoop()">üîÅ Loop</button>
    </div>

    <div class="sliders">
      <label>Rate: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
      <label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
    </div>

    <div id="text-display" class="text-box"></div>
  </main>

  <footer>
    <button onclick="translateText()">üåê Translate</button>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
