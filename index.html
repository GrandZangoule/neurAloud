<body>
  <div id="sidebar">
    <button class="nav-button" onclick="navigate('home')">ğŸ  Home</button>

    <header>
      <h1>Welcome to NeurAloud</h1>
      <p>The AI-powered reading assistant that helps you read, listen, and learn better.</p>
    </header>

    <!-- Upload Section -->
    <section id="upload-section">
      <input type="file" id="file-input" accept=".txt" />
    </section>

    <!-- Read Queue -->
    <section id="read-queue">
      <h2>Read Queue</h2>
      <ul id="queue-list"></ul>
    </section>

    <!-- TTS Panel -->
    <section id="tts-panel">
      <label for="tts-engine">TTS Engine:</label>
      <select id="tts-engine">
        <option value="google">Google TTS</option>
        <option value="azure">Azure</option>
        <option value="polly">Amazon Polly</option>
        <option value="speechify">Speechify</option>
        <option value="opentts">OpenTTS</option>
      </select>
    </section>

    <!-- Playback Controls -->
    <footer>
