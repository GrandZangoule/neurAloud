<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>NeurAloud</h1>
    <nav>
      <button onclick="navigate('home')">Home</button>
      <button onclick="navigate('library')">Library</button>
      <button onclick="navigate('upload')">Upload</button>
      <button onclick="navigate('store')">Store</button>
      <button onclick="navigate('profile')">Profile</button>
    </nav>
  </header>

  <main>
    <div class="controls">
      <input type="file" id="fileInput" accept=".txt,.pdf" />
      <button onclick="loadFile()">Load File</button>
      <button onclick="play()">▶️ Play</button>
      <button onclick="pause()">⏸️ Pause</button>
      <button onclick="stop()">⏹️ Stop</button>
      <button onclick="toggleLoop()">🔁 Loop</button>
    </div>

    <div class="sliders">
      <label>Rate: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
      <label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
    </div>

    <div id="text-display" class="text-box"></div>
  </main>

  <footer>
    <button onclick="translateText()">🌐 Translate</button>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
