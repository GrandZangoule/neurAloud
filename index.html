<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
    .logo-title {
      font-size: 2em;
      display: inline-block;
      vertical-align: middle;
    }
    .slider-value {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>

  <!-- Required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/docx-preview@0.5.6/dist/docx-preview.min.js"></script>
</head>
<body>
  <header>
    <svg width="40" height="40" viewBox="0 0 100 100" style="vertical-align: middle; margin-right: 10px;">
      <defs>
        <linearGradient id="purpleBlue" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#a020f0" />
          <stop offset="100%" stop-color="#0000ff" />
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="100" height="100" rx="20" ry="20" fill="url(#purpleBlue)" />
      <text x="50" y="60" text-anchor="middle" font-size="40" fill="white" font-family="Arial">NA</text>
    </svg>
    <span class="logo-title">NeurAloud</span>
    <nav>
      <button onclick="navigate('home')">Home</button>
      <button onclick="navigate('library')">Library</button>
      <button onclick="navigate('upload')">Upload</button>
      <button onclick="navigate('store')">Store</button>
      <button onclick="navigate('profile')">Profile</button>
    </nav>
  </header>

  <main>
    <div class="controls">
      <input type="file" id="fileInput" accept=".txt,.pdf,.epub,.text,.md,.doc,.docx,.pptx,.rtf,.csv,.wps,.msg,.sql,.png,.jpeg,.jpg,.webp,.tmp,.jif,.tif,.bmp,.eps,.parquet" onchange="loadFile(event)" />
      <select id="tts-engine" onchange="changeTTSEngine()">
        <option value="default">Default TTS</option>
        <option value="google">Google TTS</option>
        <option value="microsoft">Microsoft Azure</option>
        <option value="amazon">Amazon Polly</option>
        <option value="ibm">IBM Watson</option>
        <option value="responsivevoice">ResponsiveVoice</option>
        <option value="espeak">eSpeak</option>
        <option value="festival">Festival</option>
        <option value="mozilla">Mozilla TTS</option>
        <option value="custom">Custom Engine</option>
      </select>
      <button onclick="play()">‚ñ∂Ô∏è Play</button>
      <button onclick="pause()">‚è∏Ô∏è Pause</button>
      <button onclick="stop()">‚èπÔ∏è Stop</button>
      <button onclick="toggleLoop()">üîÅ Loop</button>
    </div>

    <div class="sliders">
      <label>Rate: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" oninput="document.getElementById('rateVal').innerText = this.value"><span id="rateVal" class="slider-value">1</span></label>
      <label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" oninput="document.getElementById('pitchVal').innerText = this.value"><span id="pitchVal" class="slider-value">1</span></label>
    </div>

    <div id="text-display" class="text-box" style="max-height: 70vh; overflow-y: auto;"></div>
  </main>

  <footer>
    <button onclick="translateText()">üåê Translate</button>
  </footer>

  <!-- Your logic -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
