<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <button onclick="navigate('home')">🏠 Home</button>
      <button onclick="navigate('library')">📚 Library</button>
      <button onclick="navigate('upload')">➕ Upload</button>
      <button onclick="navigate('store')">🛍️ Store</button>
      <button onclick="navigate('profile')">👤 Profile</button>
    </aside>

    <main class="content">
      <h1>Welcome to NeurAloud</h1>
      <p class="intro">The AI-powered reading assistant that helps you read, listen, and learn better.</p>

      <div class="upload-controls">
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.epub" />
        <button onclick="loadFile()">📁 Load File</button>
      </div>

      <div class="read-queue-header">
        <h2>📖 Read Queue</h2>
      </div>

      <div class="tts-settings">
        <label for="tts-engine">TTS Engine:</label>
        <select id="tts-engine">
          <option value="google">Google TTS</option>
          <option value="azure">Azure</option>
          <option value="polly">Amazon Polly</option>
          <option value="speechify">Speechify</option>
          <option value="opentts">OpenTTS</option>
        </select>
      </div>

      <div class="display-box">
        <div id="textDisplay" class="text-box" contenteditable="false"></div>
      </div>

      <div class="playback-controls">
        <button onclick="play()" class="play-btn">▶️ Play</button>
        <button onclick="pause()" class="pause-btn">⏸️ Pause</button>
        <button onclick="stop()" class="stop-btn">⏹️ Stop</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
