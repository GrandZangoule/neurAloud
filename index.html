<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6b21a8" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <button class="nav-button" onclick="navigate('home')">ğŸ  Home</button>
      <button class="nav-button" onclick="navigate('library')">ğŸ“š Library</button>
      <button class="nav-button" onclick="navigate('upload')">ğŸ“¤ Upload</button>
      <button class="nav-button" onclick="navigate('store')">ğŸ›’ Store</button>
      <button class="nav-button" onclick="navigate('profile')">ğŸ‘¤ Profile</button>
    </div>

    <div id="main">
      <header>
        <h1><img src="icon.png" alt="NeurAloud Logo" style="height: 32px; vertical-align: middle;"> NeurAloud</h1>
        <p>Empowering minds through books and sound.</p>
      </header>

      <section id="upload-section" style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
        <label for="file-input" class="file-label">ğŸ“‚ Choose File</label>
        <input type="file" id="file-input" accept=".txt,.pdf" />
        <span id="file-name" style="font-size: 0.9em; color: #555;"></span>
        <select id="tts-engine">
          <option>Default TTS Engine</option>
          <option>Google TTS</option>
          <option>Azure</option>
          <option>Amazon Polly</option>
          <option>Speechify</option>
        </select>
      </section>

      <section id="controls" style="margin-top: 20px;">
        <button onclick="play()">â–¶ï¸ Play</button>
        <button onclick="pause()">â¸ï¸ Pause</button>
        <button onclick="stop()">â¹ï¸ Stop</button>
      </section>

      <section id="display-area">
        <div id="text-display">Upload a document to begin reading.</div>
      </section>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }

    document.getElementById("file-input").addEventListener("change", (e) => {
      const fileName = e.target.files[0]?.name || "";
      document.getElementById("file-name").textContent = fileName;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
