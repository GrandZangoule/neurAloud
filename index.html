<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <button class="nav-button">🏠 Home</button>
      <button class="nav-button" onclick="showLibrary()">📚 Library</button>
      <button class="nav-button" onclick="document.getElementById('file-input').click()">➕ Upload</button>
      <button class="nav-button">🛍️ Store</button>
      <button class="nav-button">👤 Profile</button>
    </aside>

    <main id="main-content">
      <header>
        <h1>📘 NeurAloud</h1>
        <p>Your AI-powered reading companion</p>
      </header>

      <section id="upload-section">
        <input type="file" id="file-input" accept=".pdf,.txt" hidden onchange="handleFileUpload(event)" />
        <button onclick="loadFile()">📂 Load File</button>
      </section>

      <section id="read-queue">
        <h2>📑 Read Queue</h2>
        <ul id="queue-list"></ul>
      </section>

      <section id="tts-panel">
        <label for="tts-engine">TTS Engine:</label>
        <select id="tts-engine">
          <option value="default">Default</option>
          <option value="google">Google TTS</option>
          <option value="azure">Azure</option>
          <option value="amazon">Amazon Polly</option>
        </select>
      </section>

      <section id="file-display">
        <h3>📄 Loaded File</h3>
        <div id="text-container"></div>
      </section>

      <footer>
        <button onclick="play()">▶️ Play</button>
        <button onclick="pause()">⏸️ Pause</button>
        <button onclick="stop()">⏹️ Stop</button>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
