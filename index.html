<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeurAloud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</head>
<body>
  <header>
    <h1>📚 NeurAloud</h1>
    <nav>
      <button onclick="navigate('Home')">Home</button>
      <button onclick="navigate('Library')">Library</button>
      <button onclick="navigate('Upload')">Upload</button>
      <button onclick="navigate('Store')">Store</button>
      <button onclick="navigate('Profile')">Profile</button>
    </nav>
  </header>

  <main>
    <section class="file-controls">
      <input type="file" id="fileInput" accept=".txt,.pdf" />
      <button onclick="loadFile()">Load File</button>
      <button onclick="translateText()">Translate</button>
      <label for="rate">Speed:</label>
      <input type="number" id="rate" min="0.5" max="2.0" step="0.1" value="1.0">
      <label for="pitch">Pitch:</label>
      <input type="number" id="pitch" min="0.5" max="2.0" step="0.1" value="1.0">
      <button onclick="toggleLoop()">🔁 Loop</button>
    </section>

    <section id="text-display" class="text-display"></section>

    <section class="controls">
      <button onclick="play()">▶️ Play</button>
      <button onclick="pause()">⏸️ Pause</button>
      <button onclick="stop()">⏹️ Stop</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
